name: Build Thesis

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (latexmk + biber)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            biber \
            latexmk \
            gettext 

      - name: Compile full thesis
        run: |
          mkdir -p Thesis/output
          if [ -f Thesis/main.tex ]; then
            pushd Thesis
            latexmk -pdf -interaction=nonstopmode -outdir=output main.tex
            popd
          else
            echo "Thesis/main.tex not found — skipping full thesis build"
          fi

      - name: Compile chapters
        run: |
          mkdir -p Thesis/output/chapters
          for f in Thesis/Chapters/*/main.tex Thesis/chapters/*/main.tex; do
            [ -f "$f" ] || continue
            chapter_dir=$(dirname "$f")
            
            chapter_folder_name=$(basename "$chapter_dir")
            chapter_filename=$(echo "$chapter_folder_name" | sed 's/ /_/g' | sed 's/[^a-zA-Z0-9_-]//g')
            
            echo "▶ Building chapter in $chapter_dir → $chapter_filename.pdf"
            
            pushd "$chapter_dir"
            latexmk -quiet -pdf -interaction=nonstopmode \
              -outdir=../../output/chapters \
              -jobname="$chapter_filename" main.tex
            popd
            
          done

      - name: Generate Thesis/index.html
        run: scripts/Thesis/generate_html.sh

      - name: Compile Publications
        run: |
          mkdir -p Publications/output
          index=1
          for pub in Publications/*/main.tex; do
            [ -f "$pub" ] || continue
            pub_dir=$(dirname "$pub")
            echo "▶ Building publication in $pub_dir (index $index)"
            pushd "$pub_dir"
            latexmk -pdf -interaction=nonstopmode \
              -outdir=../../output \
              -jobname="publication$index" main.tex
            popd
            index=$((index + 1))
          done

      # Deploy to GitHub Pages
      - name: Deploy PDFs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Thesis/output
          publish_branch: gh-pages
          force_orphan: true