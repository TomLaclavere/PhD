name: Build thesis

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (latexmk + biber)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            biber \
            latexmk \
            gettext 

      - name: Compile full thesis
        run: scripts/thesis/compile_thesis.sh

      - name: Compile chapters
        run: scripts/thesis/compile_chapters.sh

      - name: Generate thesis/index.html
        run: scripts/thesis/CI_gen_html.sh

      - name: Build website
        run: scripts/website/CI_build_website.sh

      # Deploy to GitHub Pages
      - name: Deploy PDFs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/
          publish_branch: gh-pages
          force_orphan: true